 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Choose a category:</label>
  <select id="categorySelect"></select>

  <div id="quoteDisplay">Click the button to show a quote.</div>

  <button id="newQuote">Show New Quote</button>

  <div class="form-section">
    <h3>Add New Quote</h3>
    <form id="addQuoteForm">
      <input type="text" id="quoteText" placeholder="Quote text" required />
      <input type="text" id="quoteCategory" placeholder="Category" required />
      <button type="submit">Add Quote</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    const quotes = {
      "inspirational": [
        "The only way to do great work is to love what you do.",
        "Life is what happens when you're busy making other plans."
      ],
      "funny": [
        "I am on a seafood diet. I see food and I eat it.",
        "Why don't scientists trust atoms? Because they make up everything!"
      ]
    };

    const categorySelect = document.getElementById('categorySelect');
    const quoteDisplay = document.getElementById('quoteDisplay');
    const newQuoteButton = document.getElementById('newQuote');
    const addQuoteForm = document.getElementById('addQuoteForm');
    const quoteTextInput = document.getElementById('quoteText');
    const quoteCategoryInput = document.getElementById('quoteCategory');

    function populateCategories() {
      Object.keys(quotes).forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        categorySelect.appendChild(option);
      });
    }

    function showRandomQuote() {
      const selectedCategory = categorySelect.value;
      const categoryQuotes = quotes[selectedCategory];
      if (categoryQuotes && categoryQuotes.length > 0) {
        const randomIndex = Math.floor(Math.random() * categoryQuotes.length);
        quoteDisplay.textContent = categoryQuotes[randomIndex];
      } else {
        quoteDisplay.textContent = 'No quotes available in this category.';
      }
    }

    function addNewQuote(event) {
      event.preventDefault();
      const newQuoteText = quoteTextInput.value.trim();
      const newQuoteCategory = quoteCategoryInput.value.trim().toLowerCase();

      if (newQuoteText && newQuoteCategory) {
        if (!quotes[newQuoteCategory]) {
          quotes[newQuoteCategory] = [];
          const option = document.createElement('option');
          option.value = newQuoteCategory;
          option.textContent = newQuoteCategory.charAt(0).toUpperCase() + newQuoteCategory.slice(1);
          categorySelect.appendChild(option);
        }
        quotes[newQuoteCategory].push(newQuoteText);
        quoteTextInput.value = '';
        quoteCategoryInput.value = '';
        alert('New quote added successfully!');
      } else {
        alert('Please fill in both fields.');
      }
    }

    // Initialize
    populateCategories();
    newQuoteButton.addEventListener('click', showRandomQuote);
    addQuoteForm.addEventListener('submit', addNewQuote);
  </script>
</body>
</html>
