<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .form-section { margin-top: 20px; }
    select, input, button { margin: 5px 0; padding: 6px; }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter"></select>

  <div id="quoteDisplay">Select a category and click "Show Quote".</div>

  <button id="newQuote">Show Quote</button>

  <div class="form-section">
    <h3>Add New Quote</h3>
    <form id="addQuoteForm">
      <input type="text" id="quoteText" placeholder="Quote text" required />
      <input type="text" id="quoteCategory" placeholder="Category" required />
      <button type="submit">Add Quote</button>
    </form>
  </div>

  <div class="form-section">
    <h3>Import / Export</h3>
    <input type="file" id="importFile" accept=".json" />
    <button id="exportBtn">Export Quotes as JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
